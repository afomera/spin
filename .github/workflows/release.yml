name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: true

      - name: Import Code-Signing Certificates
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          echo "Available certificates:"
          security find-identity -v -p codesigning build.keychain

      - name: Create Info.plist
        run: |
          cat > Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleIdentifier</key>
              <string>com.afomera.spin</string>
              <key>CFBundleName</key>
              <string>spin</string>
              <key>CFBundleExecutable</key>
              <string>spin</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
          </dict>
          </plist>
          EOF

      - name: Create entitlements.plist
        run: |
          cat > entitlements.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.cs.allow-jit</key>
              <true/>
              <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
              <true/>
              <key>com.apple.security.cs.disable-library-validation</key>
              <true/>
              <key>com.apple.security.get-task-allow</key>
              <true/>
              <key>com.apple.security.cs.debugger</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Build binaries
        run: |
          mkdir -p dist
          PLATFORMS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          for platform in $PLATFORMS; do
            OS=${platform%/*}
            ARCH=${platform#*/}
            output_name="spin"
            if [ "$OS" = "windows" ]; then
              output_name="spin.exe"
            fi
            echo "Building for $OS/$ARCH..."
            mkdir -p "dist/spin_${OS}_${ARCH}"
            GOOS=$OS GOARCH=$ARCH go build -o "dist/spin_${OS}_${ARCH}/$output_name" .
          done

      - name: Sign and Notarize macOS binaries
        env:
          CERTIFICATE_NAME: ${{ secrets.CERTIFICATE_NAME }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          echo "Signing binaries..."
          for arch in "amd64" "arm64"; do
            echo "Processing darwin_$arch..."
            
            # Create a clean app structure
            mkdir -p "dist/Spin.app/Contents/MacOS"
            cp Info.plist "dist/Spin.app/Contents/"
            cp "dist/spin_darwin_$arch/spin" "dist/Spin.app/Contents/MacOS/"
            
            # Sign with hardened runtime
            codesign --force -s "$CERTIFICATE_NAME" \
              --timestamp \
              --options runtime \
              --entitlements entitlements.plist \
              -v --deep \
              "dist/Spin.app"
            
            # Create zip for notarization
            ditto -c -k --keepParent "dist/Spin.app" "dist/spin_darwin_$arch.zip"
            
            # Clean up app structure
            rm -rf "dist/Spin.app"
            
            echo "Notarizing darwin_$arch..."
            submission_id=$(xcrun notarytool submit "dist/spin_darwin_$arch.zip" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait \
              --verbose 2>&1 | grep "id:" | head -n1 | awk '{print $2}')
            
            if [ -n "$submission_id" ]; then
              echo "Getting notarization log for $submission_id..."
              xcrun notarytool log \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_ID_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" \
                "$submission_id" notarization.log
              
              echo "Notarization log contents:"
              cat notarization.log
            else
              echo "Failed to get submission ID"
              exit 1
            fi
          done

          echo "Creating final archives..."
          for arch in "amd64" "arm64"; do
            unzip -o "dist/spin_darwin_$arch.zip" -d "dist/temp_$arch"
            cp "dist/temp_$arch/Spin.app/Contents/MacOS/spin" "dist/spin_darwin_$arch/spin"
            (cd "dist/spin_darwin_$arch" && tar czf "../spin_darwin_$arch.tar.gz" "spin")
            rm -rf "dist/temp_$arch"
          done

      - name: Create other platform archives
        run: |
          # Create archives for Linux and Windows
          (cd "dist/spin_linux_amd64" && tar czf "../spin_linux_amd64.tar.gz" "spin")
          (cd "dist/spin_linux_arm64" && tar czf "../spin_linux_arm64.tar.gz" "spin")
          (cd "dist/spin_windows_amd64" && zip "../spin_windows_amd64.zip" "spin.exe")

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Contents of dist directory:"
          ls -la dist/

          # Upload all release assets
          for file in dist/spin_*.{tar.gz,zip}; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "v${{ github.run_number }}" "$file"
            fi
          done
